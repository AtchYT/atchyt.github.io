<!DOCTYPE html>
<html>
<head>
    <title>NAX Entertainment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 15px;
            position: relative;
            background-color: #222222;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            width: 80px;
            height: auto;
            position: absolute;
            left: 20px;
        }
        
        .title {
            color: rgb(0, 154, 243);
            text-align: center;
            width: 100%;
            margin: 0;
        }
        
        .content {
            padding: 40px 20px;
            text-align: center;
        }
        
        h1 {
            color: #FF0000;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="nax-logo.svg" alt="NAX Entertainment Logo" class="logo">
        <h1 class="title">NAX Entertainment</h1>
    </div>
    
    <div class="content">
        <h1>Web en mantenimiento...</h1>
    </div>
</body>
</html>
